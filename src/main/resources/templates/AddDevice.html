<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>

<body>

<div class="container">



    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h4>Submit Device</h4>
            <br/>
            <p th:text="@{'Device Id is: '+${id}}">t</p>
            <p th:text="@{'User Id is: '+${userId}}">t</p>
            <form id="AddDevice" method="POST" th:action="@{''+${id}}" th:object="${Machine}">
                <div class="form-group">
                    <label for="name">Title</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           placeholder="Enter Device name"
                           required="required"
                           th:field="*{name}">
                    <small th:errors="*{name}" style="color:red;"></small>
                </div>
                <div class="form-group">
                    <label for="ipAddress">Title</label>
                    <input type="text"
                           class="form-control"
                           id="ipAddress"
                           placeholder="Enter Device ipAddress"
                           required="required"
                           th:field="*{ipAddress}">
                    <small th:errors="*{ipAddress}" style="color:red;"></small>
                </div>
                <div class="form-group">
                    <label for="location">Title</label>
                    <input type="text"
                           class="form-control"
                           id="location"
                           placeholder="Enter Device location"
                           required="required"
                           th:field="*{location}">
                    <small th:errors="*{location}" style="color:red;"></small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>






</body>

</html>
