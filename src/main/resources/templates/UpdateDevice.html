<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>

<body>

<div class="alert alert-success" role="alert" th:if="${success}">
    Device Updated!
</div>

<div class="alert alert-success" role="alert" th:if="${failed}">
    Device id is invalid!
</div>


<div class="container">



    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h4>Update Device</h4>
            <br/>
            <p th:text="@{'User Id is: '+${userId}}">t</p>
            <form id="AddDevice" method="put" th:action="add" th:object="${Machine}">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text"
                           class="form-control"
                           id="id"
                           placeholder="Enter Device id"
                           required="required"
                           th:field="*{id}">
                    <small th:errors="*{id}" style="color:red;"></small>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           placeholder="Enter Device name"
                           required="required"
                           th:field="*{name}">
                    <small th:errors="*{name}" style="color:red;"></small>
                </div>
                <div class="form-group">
                    <label for="ipAddress">ip Address</label>
                    <input type="text"
                           class="form-control"
                           id="ipAddress"
                           placeholder="Enter Device ipAddress"
                           required="required"
                           th:field="*{ipAddress}">
                    <small th:errors="*{ipAddress}" style="color:red;"></small>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text"
                           class="form-control"
                           id="location"
                           placeholder="Enter Device location"
                           required="required"
                           th:field="*{location}">
                    <small th:errors="*{location}" style="color:red;"></small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>

</body>

</html>
