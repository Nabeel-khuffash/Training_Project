<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>

<body>

<div class="alert alert-success" role="alert" th:if="${success}">
    User created!
</div>

<div class="alert alert-success" role="alert" th:if="${failed}">
    User id or name already used!
</div>

<div class="container">



    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h4>Submit a User</h4>
            <br/>
            <form id="AddDevice" method="POST" th:action="@{'/users/add'}" th:object="${User}">
                <div class="form-group">
                    <label for="userId">Id</label>
                    <input type="text"
                           class="form-control"
                           id="userId"
                           placeholder="Enter Device Id"
                           required="required"
                           th:field="*{id}">
                    <small th:errors="*{id}" style="color:red;"></small>
                </div>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           placeholder="Enter Device name"
                           required="required"
                           th:field="*{name}">
                    <small th:errors="*{name}" style="color:red;"></small>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>






</body>

</html>
